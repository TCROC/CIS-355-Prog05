<!DOCTYPE html>
<html>
<body onload="loadDoc()">

<div id="htmlDiv">
</div>

<script>
    function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("htmlDiv").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "login.php", true);
        xhttp.send();
    }
</script>

</body>
</html>
